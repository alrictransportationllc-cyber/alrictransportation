<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Alric Transportation | Management Portal</title>
    <meta name="description" content="Secure login for Alric Transportation administrative dashboard">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="../assets/img/alrictlogo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #87CEEB;
            --secondary-color: #4682B4;
            --accent-color: #00BFFF;
            --text-dark: #2C3E50;
            --white: #FFFFFF;
            --light-gray: #F8FAFC;
            --error-color: #EF4444;
            --success-color: #10B981;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .login-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--white);
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .login-title {
            color: var(--secondary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: var(--text-dark);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
            transform: translateY(-1px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        .login-btn.loading .btn-text {
            opacity: 0.7;
        }

        .error-message {
            background: var(--error-color);
            color: var(--white);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: var(--success-color);
            color: var(--white);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .forgot-password {
            margin-top: 1rem;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--white);
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        /* Security Badge */
        .security-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 2rem;
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                display: inline-block;
                margin-bottom: 20px;
                color: var(--secondary-color);
                background: var(--light-gray);
            }

            .security-badge {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 20px;
                background: var(--light-gray);
                color: var(--text-dark);
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Main Site</a>
    
    <div class="login-container">
        <div class="login-logo">üîê</div>
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">Alric Transportation Management Portal</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <span class="spinner"></span>
                <span class="btn-text">Login to Dashboard</span>
            </button>
        </form>
        
        <a href="#" class="forgot-password" onclick="resetPassword()">Forgot Password?</a>
    </div>

    <div class="security-badge">
        üõ°Ô∏è Secure Admin Access
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAa_GIteOi3r4GtdL8mFD7TkrOr1fE6GdE",
            authDomain: "alrictransportation.firebaseapp.com",
            projectId: "alrictransportation",
            storageBucket: "alrictransportation.firebasestorage.app",
            messagingSenderId: "257683950593",
            appId: "1:257683950593:web:8e84e6599a517f9c284400",
            measurementId: "G-P8EDVYFFJD",
            databaseURL: "https://alrictransportation-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginForm = document.getElementById('adminLoginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Show Error Message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => errorMessage.classList.remove('show'), 5000);
        }

        // Show Success Message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Set Loading State
        function setLoading(loading) {
            loginButton.disabled = loading;
            if (loading) {
                loginButton.classList.add('loading');
            } else {
                loginButton.classList.remove('loading');
            }
        }

        // Admin Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            setLoading(true);

            try {
                // Sign in user
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Get user token to check custom claims
                const token = await user.getIdTokenResult();
                
                // Check if user has admin privileges
                if (token.claims.admin === true) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store admin session
                    sessionStorage.setItem('adminUser', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        isAdmin: true
                    }));
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    // User exists but not admin
                    await auth.signOut();
                    showError('Access denied. Admin privileges required.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        showError('Invalid email address');
                        break;
                    case 'auth/user-disabled':
                        showError('This account has been disabled');
                        break;
                    case 'auth/user-not-found':
                        showError('No account found with this email');
                        break;
                    case 'auth/wrong-password':
                        showError('Incorrect password');
                        break;
                    case 'auth/too-many-requests':
                        showError('Too many failed attempts. Try again later.');
                        break;
                    default:
                        showError('Login failed. Please try again.');
                }
            } finally {
                setLoading(false);
            }
        });

        // Password Reset
        async function resetPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email address first');
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to send password reset email');
            }
        }

        // Check if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const token = await user.getIdTokenResult();
                    if (token.claims.admin === true) {
                        // Already logged in as admin, redirect
                        window.location.href = 'dashboard.html';
                    }
                } catch (error) {
                    console.error('Auth state check error:', error);
                }
            }
        });

        // Auto-focus email field
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });

        // Handle Enter key navigation
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
