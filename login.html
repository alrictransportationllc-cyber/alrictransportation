<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - Alric Transportation</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="../assets/img/alrictlogo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #87CEEB;
            --secondary-color: #4682B4;
            --accent-color: #00BFFF;
            --text-dark: #2C3E50;
            --white: #FFFFFF;
            --light-gray: #F8FAFC;
            --error-color: #EF4444;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .setup-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .setup-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--warning-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--white);
            margin: 0 auto 2rem;
        }

        .setup-title {
            color: var(--secondary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .setup-subtitle {
            color: var(--warning-color);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .warning-box {
            background: #FFF3CD;
            border: 1px solid #FFEAA7;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .warning-box h4 {
            color: #856404;
            margin-bottom: 0.5rem;
        }

        .warning-box p {
            color: #856404;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
        }

        .setup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--warning-color), var(--accent-color));
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .setup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .setup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .normal-login-btn {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
            font-weight: 500;
        }

        .message.error {
            background: var(--error-color);
            color: var(--white);
        }

        .message.success {
            background: var(--success-color);
            color: var(--white);
        }

        .message.show {
            display: block;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            text-align: left;
        }

        .user-info strong {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-logo">⚙️</div>
        <h1 class="setup-title">Admin Setup Mode</h1>
        <p class="setup-subtitle">TEMPORARY - Setup Admin Access</p>
        
        <div class="warning-box">
            <h4>⚠️ Setup Mode Active</h4>
            <p>This bypass allows you to login and setup admin users. Remember to remove this file after setup!</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="button" class="setup-btn" id="setupBtn" onclick="setupLogin()">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Login & Setup Admin Access</span>
            </button>
            
            <button type="button" class="normal-login-btn" onclick="window.location.href='login.html'">
                Use Normal Login
            </button>
        </div>

        <div id="userInfo" style="display: none;">
            <div class="user-info">
                <strong>Current User:</strong><br>
                <span id="currentUserEmail"></span><br>
                <strong>UID:</strong><br>
                <span id="currentUserUID"></span>
            </div>
            
            <button class="setup-btn" onclick="makeCurrentUserAdmin()">
                Make This User Admin
            </button>
            
            <button class="normal-login-btn" onclick="continueToDashboard()">
                Continue to Dashboard
            </button>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAa_GIteOi3r4GtdL8mFD7TkrOr1fE6GdE",
            authDomain: "alrictransportation.firebaseapp.com",
            projectId: "alrictransportation",
            storageBucket: "alrictransportation.firebasestorage.app",
            messagingSenderId: "257683950593",
            appId: "1:257683950593:web:8e84e6599a517f9c284400",
            measurementId: "G-P8EDVYFFJD",
            databaseURL: "https://alrictransportation-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // Set loading state
        function setLoading(loading) {
            const btn = document.getElementById('setupBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = loading;
            spinner.style.display = loading ? 'inline-block' : 'none';
            btnText.textContent = loading ? 'Logging in...' : 'Login & Setup Admin Access';
        }

        // Setup login (bypasses admin check)
        async function setupLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading(true);

            try {
                // Sign in user (no admin check)
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;

                showMessage('Login successful! Now you can setup admin access.', 'success');
                
                // Show user info
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('currentUserEmail').textContent = currentUser.email;
                document.getElementById('currentUserUID').textContent = currentUser.uid;
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password';
                        break;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Make current user admin
        async function makeCurrentUserAdmin() {
            if (!currentUser) return;

            try {
                // Add user to admins collection
                await db.collection('admins').doc(currentUser.uid).set({
                    email: currentUser.email,
                    active: true,
                    role: 'admin',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    setupMode: true
                });

                showMessage('Admin access granted! You can now use the normal login.', 'success');
                
                // Store admin session
                sessionStorage.setItem('adminUser', JSON.stringify({
                    uid: currentUser.uid,
                    email: currentUser.email,
                    setupMode: true
                }));

            } catch (error) {
                console.error('Error setting admin:', error);
                showMessage('Error setting admin access', 'error');
            }
        }

        // Continue to dashboard
        function continueToDashboard() {
            window.location.href = 'dashboard.html';
        }

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user && currentUser) {
                // Already processed this user
                return;
            }
            
            if (user) {
                currentUser = user;
                // In setup mode, don't redirect automatically
                console.log('User already logged in:', user.email);
            }
        });
    </script>
</body>
</html>
